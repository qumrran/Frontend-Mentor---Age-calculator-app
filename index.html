<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <title>Frontend Mentor | Age calculator app</title>
    <link rel="stylesheet" href="./css/style.css">

</head>

<body>

    <main class="app">


        <section class="app__inputDate">

            <div class="app__inputDate__container">
                <label for="day-input" class="app__inputDate__container__label labelDay">Day</label>
                <input type="number" class="app__inputDate__container__input day" name="day" min="1" max="31" placeholder="DD">
                <span class="app__inputDate__container__errorDay"></span>
            </div>

          <div class="app__inputDate__container">
                <label for="month-input" class="app__inputDate__container__label labelMonth">Month </label>
                <input type="number" class="app__inputDate__container__input month" name="month" min="1" max="12" placeholder="MM">
                <span class="app__inputDate__container__errorMonth"></span>
          </div>

        <div class="app__inputDate__container">
                <label for="year-input" class="app__inputDate__container__label labelYear">Year</label>
                <input type="number" class="app__inputDate__container__input year" name="year" min="1900" max="2099" placeholder="YYYY">
                <span class="app__inputDate__container__errorYear"></span>
        </div>

        </section>

        <div class="app__btnsection">
            <div class="app__btnsection__horizontalLine"></div>
            
            <button class="app__btnsection__btn"><img src="./assets/images/icon-arrow.svg" alt="arrow icon" class="app__btnsection__btn__icon"></button>
            

        </div>

        <div class="app__result">
            <div class="app__result__cointainer">
                <p class="app__result__cointainer__static"><span class="app__result__cointainer__dynamic outputYear">38</span> years</p>
                <p class="app__result__cointainer__static"><span class="app__result__cointainer__dynamic outputMonth">3</span> months</p>
                <p class="app__result__cointainer__static"><span class="app__result__cointainer__dynamic outputDay">26</span> days</p>
            </div>
        </div>

    </main>



    <script src="./script.js"></script>
</body>

</html>
